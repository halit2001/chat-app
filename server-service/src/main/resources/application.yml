server:
  port: 8082

spring:
  application:
    name: server-service
  data:
    mongodb:
      uri: ${SERVER_MONGO_URI}
      database: serversdb

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

internal:
  api-key: internal-api-key
