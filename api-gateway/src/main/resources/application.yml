spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: auth-service
          uri: lb://auth-service/
          predicates:
            - Path=/auth/**, /api/users/**
        - id: server-service
          uri: lb://server-service
          predicates:
            - Path=/api/server/**
        - id: channel-service
          uri: lb://channel-service
          predicates:
            - Path=/api/channel/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "GET, POST, PUT, DELETE, OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: 8080

instance:
  prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
